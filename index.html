<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link rel="icon" href="https://iili.io/27ddQyB.md.png" type="image/x-icon">
    <script>
        // Disable specific key presses
        document.addEventListener('keydown', function(event) {
            // Disable F12, Ctrl + Shift + I (DevTools), Ctrl+U (View Source), I, and Shift
            if (event.key === 'I' || event.key === 'F12' || 
                (event.ctrlKey && (event.key === 'I' || event.key === 'U')) || 
                event.shiftKey) {
                event.preventDefault();
            }
        });

        // Disable right-click and context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable F12 key and common dev tools triggers
        window.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <iframe src="https://html.cafe/xbaade32f" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;" 
        allowfullscreen 
        title="Pathetic"></iframe>
</body>
</html>
